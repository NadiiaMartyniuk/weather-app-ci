name: Build & Publish Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v4

      - name: Przygotuj emulację ARM
        uses: docker/setup-qemu-action@v3

      - name: Przygotuj Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Zaloguj do Docker Hub (cache)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" \
            | docker login docker.io \
                -u "${{ secrets.DOCKERHUB_USERNAME }}" \
                --password-stdin


      - name: Zaloguj do GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Ustal skrócony SHA
        id: vars
        run: echo "short_sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=docker.io/nadiiamartyniuk/cache:buildcache
          cache-to:   type=registry,ref=docker.io/nadiiamartyniuk/cache:buildcache,mode=max
          push: true
          tags: |
            ghcr.io/nadiiamartyniuk/weather-app-ci:sha-${{ steps.vars.outputs.short_sha }}
            ghcr.io/nadiiamartyniuk/weather-app-ci:latest

      - name: Skanuj obraz Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ghcr.io/nadiiamartyniuk/${{ github.repository }}:sha-${{ steps.vars.outputs.short_sha }}
          severity: CRITICAL,HIGH
          exit-code: 1
